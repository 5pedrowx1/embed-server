<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atividade do Servidor</title>
    <style>
        :root {
            --primary-color: #5865f2;
            --background-color: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
        }

        body {
            background: transparent !important;
            margin: 0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            text-shadow: 1px 1px 2px #000;
        }

        .dashboard {
            background: var(--background-color);
            border-radius: 10px;
            padding: 15px;
            max-width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(4px);
            border: 1px solid var(--primary-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .message-card {
            background: var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 0.75em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stat-item">
            <span>üë• Membros:</span>
            <span id="memberCount">0</span>
        </div>
        
        <div class="stat-item">
            <span>ü§ñ Bots:</span>
            <span id="botCount">0</span>
        </div>
        
        <div class="stat-item">
            <span>üîä Canais:</span>
            <span id="channelCount">0</span>
        </div>

        <div class="stat-item">
            <span>üü¢ Online:</span>
            <span id="onlineCount">0</span>
        </div>

        <div id="messagesContainer"></div>
    </div>

    <script>
    let lastUpdate = 0;
    
    async function fetchData() {
        try {
            const response = await fetch('https://embed-server.onrender.com/stats');
            if (!response.ok) throw new Error('Erro na rede');
            
            const data = await response.json();
            const now = Date.now();
            
            if (now - lastUpdate < 2000) return;
            lastUpdate = now;

            updateUI(data);
        } catch (error) {
            console.error('Erro:', error);
            showError();
        }
    }

    function updateUI(data) {
        document.getElementById('memberCount').textContent = data.members || 0;
        document.getElementById('botCount').textContent = data.bots || 0;
        document.getElementById('channelCount').textContent = data.channels || 0;
        document.getElementById('onlineCount').textContent = data.onlineMembers?.length || 0;

        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';

        if (data.recentMessages?.length > 0) {
            data.recentMessages.forEach(msg => {
                const timeDiff = Math.floor((Date.now() - msg.timestamp) / 60000);
                const messageEl = document.createElement('div');
                messageEl.className = 'message-card';
                messageEl.innerHTML = `
                    <div class="message-header">
                        <span>${msg.emoji || 'üí¨'}</span>
                        <strong>${msg.author || 'An√¥nimo'}</strong>
                    </div>
                    <div>${msg.content || 'Mensagem n√£o dispon√≠vel'}</div>
                    <div class="message-time">
                        #${msg.channel || 'geral'} ‚Ä¢ h√° ${timeDiff} min
                    </div>
                `;
                container.appendChild(messageEl);
            });
        } else {
            container.innerHTML = '<div class="message-card">üì≠ Nenhuma mensagem recente</div>';
        }
    }

    function showError() {
        const container = document.getElementById('messagesContainer');
        container.innerHTML = `
            <div class="message-card" style="background: #ff4444">
                ‚ö†Ô∏è Erro ao carregar dados
            </div>
        `;
    }

    setInterval(fetchData, 2000);
    fetchData();
    </script>
</body>
</html>
